  <div class="container">
    <h1>Restaurante Ejercicio Javascript</h1>

    <h2>Agregar Platos</h2>
    <input type="text" id="nombre_plato" placeholder="Nombre del plato">
    <input type="number" id="precio_plato" placeholder="Precio del plato">
    <button onclick="agregarPlato()">Agregar Plato</button>

    <h2>Agregar Mesa</h2>
    <input type="text" id="nombre_mesa" placeholder="Nombre de la mesa">
    <input type="number" id="capacidad_mesa" placeholder="Capacidad de la mesa">
    <button onclick="agregarMesa()">Agregar Mesa</button>

    <h2>Agregar Venta</h2>
    <select id="selectMesa">
      <option value="">-- Seleccionar Una Mesa --</option>
    </select>
    <select id="selectProductos">
      <option value="">-- Selecciona Un Producto --</option>
    </select>
    <input type="number" id="cantidad_plato" placeholder="Cantidad">
    <button onclick="agregarCantidadVenta()">Agregar Plato a la Venta</button>
    <button onclick="agregarVenta()">Registrar Venta</button>

    <p id="resultado"></p>

    <h2>Ventas Agregadas</h2>
    <div id="detallesMesas"></div>
